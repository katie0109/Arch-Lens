name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspaces
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test (with coverage)
        run: pnpm coverage

      - name: Architecture scan
        run: |
          mkdir -p reports
          pnpm --filter @arch-lens/cli exec arch-lens scan examples/monorepo-sample/src --report json > reports/arch-lens-report.json

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn

      - name: Upload arch-lens report
        uses: actions/upload-artifact@v4
        with:
          name: arch-lens-report
          path: reports/arch-lens-report.json
          if-no-files-found: warn
